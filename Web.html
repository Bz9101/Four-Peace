<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Peace Snack House</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #1e1e1e;
            color: #fff;
            line-height: 1.6;
        }

        /* Navigation Bar */
        header {
            background: #1e1e1e;
            padding: 20px 50px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-size: 28px;
            font-weight: bold;
            color: #f4a261;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #aaa;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f4a261;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80vh;
            padding: 50px;
            background: linear-gradient(135deg, #1e1e1e 60%, #f4a261 40%);
        }

        .hero-content {
            max-width: 50%;
        }

        .hero h1 {
            font-size: 56px;
            color: #fff;
        }

        .hero h1 span {
            color: #f4a261;
        }

        .hero p {
            font-size: 18px;
            margin: 20px 0;
            color: #ccc;
        }

        .btn {
            display: inline-block;
            background: #f4a261;
            color: #1e1e1e;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e76f51;
        }

        /* Image Container */
        .image-container img {
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        /* Footer */
        footer {
            background: #1e1e1e;
            color: #aaa;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
            }

            .hero {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .hero-content, .image-container {
                max-width: 100%;
            }

            .image-container img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">Four Peace</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Sign Up</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="hero">
        <div class="hero-content">
            <h1>DELICIOUS <span>FOOD MENU</span></h1>
            <p>Enjoy mouth-watering snacks and meals made with fresh ingredients and love.</p>
            <a href="#" class="btn">Order Now</a>
        </div>
        <div class="image-container">
            <img src="four.jpg" alt="Four Peace Logo">
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Four Peace Snack House. All rights reserved.</p>
</footer>

</body>
</html>
